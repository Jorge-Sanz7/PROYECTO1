<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cafecito del Bosque</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Maquetado 1: Página de inicio -->
  <div class="layout layout1">
    <div class="header">
      <h1>Cafecito del Bosque</h1>
    </div>
    <div class="main">
      <div class="sidebar">
        <nav>
          <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Menú</a></li>
            <li><a href="#">Ubicación</a></li>
          </ul>
        </nav>
      </div>
      <div class="content">
        <div class="box">Nuestra historia</div>
        <div class="box">Ambiente rústico</div>
        <div class="box">Café orgánico</div>
      </div>
    </div>
    <div class="footer">
      <p>&copy; 2025 Cafecito del Bosque</p>
    </div>
  </div>

  <!-- Maquetado 2: Menú del café -->
  <div class="layout layout2">
    <div class="header">
      <h1>Menú</h1>
    </div>
    <div class="main">
      <div class="sidebar">
        <nav>
          <ul>
            <li><a href="#">Bebidas</a></li>
            <li><a href="#">Pasteles</a></li>
            <li><a href="#">Ofertas</a></li>
          </ul>
        </nav>
      </div>
      <div class="content">
        <div class="box">Capuchino</div>
        <div class="box">Latte Vainilla</div>
        <div class="box">Tarta de frutos</div>
      </div>
    </div>
    <div class="footer">
      <p>Visítanos en Av. Imaginaria #123</p>
    </div>
  </div>

</html>
